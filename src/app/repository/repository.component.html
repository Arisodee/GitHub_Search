<div class="container">
    <div *ngFor= "let repo of gitHubRepos">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">interpolate repo.name</h5>
                <p class="card-text">supporting message as a lead in to additional content</p>
                <a href="#" class="btn btn-sm btn-block btn-primary">View Repository</a>
            </div>
        </div>
    </div>
</div>
