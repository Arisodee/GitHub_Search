<div class="container">
    <app-search-form (searchProf)="searchUser($event)"></app-search-form>
    <div>
      <img
              src="{{ userProfile.avatar_url }}"
            
              alt="avatar"
              
            />
    </div>
         
    <div>
        <h4>Username : {{ userProfile.login }}</h4>
        <p>Followers : {{ userProfile.followers }}</p>
        <p>Email Address : {{userProfile.email}}</p>
    </div>
     
  
    <h3 class="text-center">Repositories</h3>
  
    <div *ngFor="let repo of userRepo">
      
        <div class="card">
          <h4 class="card-title">
            <strong>{{ repo.name }}</strong>
          </h4>
            <p class="">{{ repo.description }}</p>
            <p>created {{ repo.created_at|dateAgo}}</p>
            <button type="button" class="btn btn-primary">
              <a target="_blank" class="text-white" href="{{ repo.html_url }}"
                >View Project
              </a>
            </button>
        </div>
    </div>
</div>
